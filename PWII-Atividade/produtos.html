<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Farmácia Saúde Total</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/produtos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">
        <i class="fas fa-pills"></i>
        <h1>Farmácia <span>Saúde Total</span></h1>
      </div>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="produtos.html" class="active"><i class="fas fa-shopping-bag"></i> Produtos</a>
        <a href="login.html"><i class="fas fa-user"></i> Login</a>
        <a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro</a>
        <a href="contato.html"><i class="fas fa-envelope"></i> Contato</a>
      </nav>
    </div>
  </header>

  <main class="products-page">
    <div class="container">
      <h2><i class="fas fa-pills"></i> Nossos Produtos</h2>
      
      <div class="products-filter">
        <input type="text" placeholder="Buscar produto...">
        <select>
          <option>Todas as categorias</option>
          <option>Medicamentos</option>
          <option>Vitaminas</option>
          <option>Higiene</option>
        </select>
      </div>
      
      <div class="products-grid">
        <div class="product-card">
          <div class="product-image">
            <img src="https://via.placeholder.com/300x200" alt="Paracetamol">
          </div>
          <div class="product-info">
            <h3>Paracetamol 750mg</h3>
            <p class="product-description">Analgésico e antitérmico, 10 comprimidos</p>
            <p class="product-price">R$ 12,90</p>
            <button class="btn"><i class="fas fa-cart-plus"></i> Adicionar</button>
          </div>
        </div>
        
        <!-- Mais produtos aqui -->
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Farmácia Saúde Total. Todos os direitos reservados.</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
