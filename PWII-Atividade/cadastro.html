<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Farmácia Saúde Total</title>
    <link rel="stylesheet" href="../assets/shared/base.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-pills"></i>
                <h1>Farmácia <span>Saúde Total</span></h1>
            </div>
            <nav>
                <a href="../index.html"><i class="fas fa-home"></i> Home</a>
                <a href="../produtos/produtos.html"><i class="fas fa-shopping-bag"></i> Produtos</a>
                <a href="../login/login.html"><i class="fas fa-user"></i> Login</a>
                <a href="cadastro.html" class="active"><i class="fas fa-user-plus"></i> Cadastro</a>
                <a href="../contato/contato.html"><i class="fas fa-envelope"></i> Contato</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="cadastro-form">
            <h2><i class="fas fa-user-plus"></i> Crie sua Conta</h2>
            <form>
                <label for="nome"><i class="fas fa-user"></i> Nome Completo:</label>
                <input type="text" id="nome" placeholder="Seu nome" required>
                
                <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                <input type="email" id="email" placeholder="exemplo@email.com" required>
                
                <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required>
                
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <p>Já tem conta? <a href="../login/login.html">Faça login</a></p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Farmácia Saúde Total</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
